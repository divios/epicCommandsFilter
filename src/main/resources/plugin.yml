name: EpicCommandsFilter
version: ${project.version}
main: io.github.divios.epic_tabcompletefilter.EpicCommandsFilter
api-version: 1.13
authors: [ divios ]
description: Filter the commands a user can see in tab complete with an in-game GUI
commands:
  epicCommandsFilter:
    description: opens groups gui
    default: false
    aliases: [ecf]
    usage: /ecf

permissions:
  ecf.open:
    default: op
